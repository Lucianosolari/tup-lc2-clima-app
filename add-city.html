    <header>

            <img src="img/favicon.ico" alt="Esto es una imagen del clima">

        <nav>

    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section class="añadir_ciudad">
            <form action="#" id="añadir_ciudad" class="añadir_ciudad">
                <label for="ciudad_agregada">Ingrese la ciudad a agregar:</label>
                <input type="text" name="ciudad_agregada" id="ciudad_agregada"> <br>
                <button type="button" name="agregar" value="agregar" id="agregar" onclick="addNewCityToLocalStorage()">Agregar</button>
            </form>
            <div id="mensaje" class="añadir_ciudad">
                <!--
                Mostrar mensaje!
                -->
            </div>
            <div class="loader">

                <div class="spiner"></div>

            </div>
        </section>



    </main>
