<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>
            <img src="img/favicon.ico" alt="Esto es una imagen del clima">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form action="#">
                <label for="ciudad_agregada">Ingrese la ciudad a agregar:</label>
                <input type="text" name="ciudad_agregada" id="ciudad_agregada"> <br>
                <button type="button" name="agregar" value="Agregar" id="agregar">Agregar</button>
            </form>
        </section>

        <div class="mensaje">
            <p class="success"> Ciudad agregada con éxito</p>

            <p class="error"> Error: la ciudad ingresada no se encuentra en la API o se produjo un erro al consultar</p>

            <p class="warning"> La ciudad ingresada ya se encuentra almacenada</p>

        </div>






    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
